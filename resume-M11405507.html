<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            /* Limits the resume width */
            margin: 0 auto;
            /* Centers the resume on the page */
            padding: 20px;
        }

        h1 {
            color: #333366;
            /* A dark blue color */
        }

        h2 {
            color: #444;
            border-bottom: 2px solid #ccc;
            /* A grey line for separation */
            padding-bottom: 5px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            /* Removes double borders */
        }

        th,
        td {
            border: 1px solid #ddd;
            /* Light grey border */
            padding: 8px;
            text-align: left;
        }

        ul {
            list-style-type: square;
            /* Changes the bullet point shape */
            margin-left: 20px;
        }

        img {
            display: block;
            /* Allows margin: auto to work */
            margin: auto;
            border-radius: 5px;
        }
    </style>
</head>
